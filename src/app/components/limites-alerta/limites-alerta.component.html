<ion-label color="secondary">
  {{label}}
</ion-label>
        <ion-button (click)="switchHabilitado()" expand="block" fill="clear" shape="round">
          <ion-icon *ngIf="limite.habilitado" slot="icon-only" name="notifications-outline"></ion-icon>
          <ion-icon *ngIf="!limite.habilitado" slot="icon-only" name="notifications-off-outline"></ion-icon>
      </ion-button>
  <ion-input type="number" (ngModelChange)="changeLimites()" [(ngModel)]="limite.valor" placeholder="1.3"></ion-input>
