<form #f="ngForm">
  <ion-row>
    <ion-col size="3">
      
    </ion-col>
    <ion-col size="6">
        <ion-label color="primary">Calculadora Inversa 

          
        </ion-label>
        <ion-button fill="outline" size="small" (click)="openQuestion()" style="    margin-top: -6px;
        float: right;">
           
          <ion-icon  slot="icon-only"  name="help"></ion-icon>
        </ion-button>
      
      </ion-col>
      <ion-col size="3">
      
      </ion-col>
    </ion-row>
  <ion-row >
    <ion-col size="3">
      
    </ion-col>
    <!-- -->
    <ion-col size="1" class="ion-text-center">
      <ion-label title="Precio Venta" title="Invertir variable de precio de compra a venta">Inv. Vars.</ion-label>
      <br>
      <ion-checkbox size="small"   name="isInverso" [(ngModel)]="calculadora.isInverso"></ion-checkbox>
    </ion-col>
    <ion-col size="1" class="ion-text-center">
      <ion-label>Manual</ion-label>
      <br>
      <ion-checkbox size="small"  title="Manual?"  name="isPrecioManual" [(ngModel)]="calculadora.isPrecioManual"></ion-checkbox>
  </ion-col>
    <ion-col size="1">
        <ion-label>Dinero</ion-label>
        <ion-input class="margin--10" type="number"  name="dinero" [(ngModel)]="calculadora.dinero"  placeholder="5000â‚¬"></ion-input>
        <br>

    </ion-col>
    <ion-col size="" >
        <ion-label title="Precio de compra">P. Compra</ion-label>
        <br>
        <ion-note *ngIf="!calculadora.isPrecioManual && !calculadora.isInverso">{{lastIndiceValor}}</ion-note>
        <ion-input [hidden]="!calculadora.isPrecioManual || calculadora.isInverso" class="margin--10" type="number"  
        name="precCompra" [(ngModel)]="calculadora.precCompra" placeholder="1.5"></ion-input>

        <ion-note *ngIf="calculadora.isInverso">{{calcular() | number:'1.1-4'}}</ion-note>    
    </ion-col>
  <ion-col size="1">
    <ion-label title="Precio Venta">P. Venta</ion-label>
    <br>
    <ion-note *ngIf="!calculadora.isPrecioManual && calculadora.isInverso">{{lastIndiceValor}}</ion-note>
    <ion-input class="margin--10" [hidden]="!calculadora.isPrecioManual  || !calculadora.isInverso" type="number"  
    name="precVenta" [(ngModel)]="calculadora.precVenta" placeholder="1.5"></ion-input>

    <ion-note *ngIf="!calculadora.isInverso">{{calcular() | number:'1.1-4'}}</ion-note>  
  </ion-col>
  <ion-col size="1">
      <ion-label>Ganancia</ion-label>
      <br>
      <ion-input  [ngStyle]="{'color': calculadora.ganancia >=0 ? 'green' : 'red'}" class="margin--10" type="number"  
    name="ganancia" [(ngModel)]="calculadora.ganancia" placeholder="500"></ion-input>

  </ion-col>
  
    <ion-col size="3">
      
    </ion-col>   
   </ion-row>

   

   <ion-row>
    <ion-col size="6">
      
    </ion-col>
    <ion-col size="1">
      <ion-label>Acciones</ion-label>

      </ion-col>
      <ion-col size="1">
        <ion-note >{{(calculadora.dinero/(calculadora.isPrecioManual ? calculadora.precCompra : lastIndiceValor)) | number:'1.1-2'}}</ion-note>
        
        </ion-col>
      <ion-col size="4">
      
      </ion-col>
    </ion-row>

</form>
