<form #f="ngForm">
  <ion-row>
    <ion-col size="3">
      
    </ion-col>
    <ion-col size="6">
        <ion-label color="primary">Calculadora Normal</ion-label>
      
      </ion-col>
      <ion-col size="3">
      
      </ion-col>
    </ion-row>
  <ion-row >
    <ion-col size="3">
      
    </ion-col>
    <!-- -->
    <ion-col size="1" class="ion-text-center">
      <ion-label title="Precio Venta">Manual</ion-label>
      <br>
      <ion-checkbox size="small"  title="Manual?"  name="isPrecioManual" [(ngModel)]="calculadora.isPrecioManual"></ion-checkbox>
    </ion-col>
    <ion-col size="1">
        <ion-label>Dinero</ion-label>
        <ion-input class="margin--10" type="number"  name="dinero" [(ngModel)]="calculadora.dinero"  placeholder="5000â‚¬"></ion-input>
    </ion-col>
    <ion-col size="">
        <ion-label title="Precio de compra">P. Compra</ion-label>
        <ion-input class="margin--10" type="number"  name="precCompra" [(ngModel)]="calculadora.precCompra" placeholder="1.5"></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-label>Acciones</ion-label>
      <br>
      <ion-note >{{(calculadora.dinero/calculadora.precCompra) | number:'1.1-2'}}</ion-note>
  </ion-col>
  <ion-col size="1">
    <ion-label title="Precio Venta">P. Venta</ion-label>
    <br>
    <ion-note *ngIf="!calculadora.isPrecioManual">{{lastIndiceValor}}</ion-note>
    <ion-input class="margin--10"  [hidden]="!calculadora.isPrecioManual" type="number"  name="precVenta" [(ngModel)]="calculadora.precVenta" placeholder="1.5"></ion-input>
  </ion-col>
  <ion-col size="1">
      <ion-label>Ganancia</ion-label>
      <br>
      <ion-note [ngStyle]="{'color': calculadora.ganancia >=0 ? 'green' : 'red'}">
        {{ calcular() | number:'1.1-2'}}</ion-note>
  </ion-col>
  
    <ion-col size="3">
      
    </ion-col>   
   </ion-row>

</form>
